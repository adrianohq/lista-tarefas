<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Red+Hat+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>

        <form id="form-tarefas">
            <input type="text" id="nova-tarefa" placeholder="Digite o nome da tarefa" required>
            <button type="submit">Adicionar</button>
            <button type="reset" id="botao-limpar">Limpar</button>
        </form>

        <ul id="lista-tarefas"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
